spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/quickfix_test
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        #from here
        use_sql_comments: true
        type:
          descriptor:
            sql:
              BasicBinder: trace